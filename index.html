<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Number Bonds - Defender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="overlay">
        <h1 id="overlayTitle">ALIEN NUMBER BONDS</h1>
        <p id="overlayMessage">Target: 10 (until 50 pts) | Goal: Shoot (Target - Key)</p>
        <button id="actionBtn">START DEFENSE</button>
    </div>

    <div id="header">
        <div class="stat-box">
            <span class="label">High Score</span>
            <span id="highScore" class="value" style="color: #e3b341;">0</span>
        </div>
        <div class="stat-box">
            <span class="label">Time</span>
            <span id="timer" class="value">60</span>
        </div>
        <div class="stat-box">
            <span class="label">Score</span>
            <span id="score" class="value">0</span>
        </div>
        <div class="stat-box">
            <span class="label">Target Sum</span>
            <span id="target" class="value">10</span>
        </div>
        <div class="stat-box">
            <span class="label">Current Key</span>
            <span id="key" class="highlight">?</span>
        </div>
    </div>

    <canvas id="gameCanvas" width="800" height="500"></canvas>
    <div id="instructions">Shoot the alien that makes the <b>Target Sum</b> when added to the <b>Key</b>!</div>

    <script src="script.js"></script>
</body>
</html>
